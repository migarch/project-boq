<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title>Insert {{action}}</h2>
<mat-dialog-content>
    <form [formGroup]="insertDepth">
        <mat-form-field class="input">
        <input matInput type="text" formControlName="Depth" placeholder="Depth">
        <mat-error>required</mat-error>
        </mat-form-field>
    </form>

    <button [disabled]="insertDepth.invalid" mat-button mat-raised-button class="submitButton" color="primary"
        (click)="doAction()">Submit</button>
</mat-dialog-content>
