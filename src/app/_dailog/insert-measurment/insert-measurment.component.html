<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title>{{action}} Line Items</h2>
<mat-dialog-content class="modal-items">
    <mat-form-field class="width-50" appearance="fill">
        <mat-label>Buildng</mat-label>
        <select matNativeControl (change)="selectBuilding($event)">
            <option>Select</option>
            <option *ngFor="let option of buildingDetails" [value]="option.id">{{ option.BuildingName }}</option>
        </select>
    </mat-form-field>
    <mat-form-field class="width-50 ml-2" appearance="fill">
        <mat-label>Buildng Items</mat-label>
        <select matNativeControl (change)="selectItem($event)">
            <option>Select</option>
            <option *ngFor="let option of items" [value]="option.id">{{ option.ItemName }}</option>
        </select>
    </mat-form-field>
    <hr>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="width-100">
        
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
        
          <!-- Position Column -->
          <ng-container matColumnDef="ShortDescription">
            <th mat-header-cell *matHeaderCellDef> ShortDescription </th>
            <td mat-cell *matCellDef="let element"> {{element.ShortDescription}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Qty">
            <th mat-header-cell *matHeaderCellDef> Qty </th>
            <td mat-cell *matCellDef="let element"> {{element.Qty}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="Unit">
            <th mat-header-cell *matHeaderCellDef> Unit </th>
            <td mat-cell *matCellDef="let element"> {{element.Unit}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="Rate">
            <th mat-header-cell *matHeaderCellDef> Rate </th>
            <td mat-cell *matCellDef="let element"> {{element.Rate}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="selection.toggle(row)">
          </tr>
        </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <br>
    <button mat-button mat-raised-button color="primary" (click)="doAction()">{{ action }}</button>
</mat-dialog-content>
