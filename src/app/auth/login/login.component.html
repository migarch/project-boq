<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
            <h2>Log In</h2>
            <mat-error>
            </mat-error>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error>
                    Please provide a valid email
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <button [disabled]="loading" mat-raised-button color="primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>
