<mat-card class="full-width">
    <mat-card-content>
      <div class="pb-14">
        <!-- <button mat-button color="primary" mat-raised-button (click)="openDialog('Add',{})">New User</button> -->
        <mat-form-field class="float-right">
          <input matInput placeholder="Search">
        </mat-form-field>
      </div>
      <div class="mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
          </ng-container>
        

          <ng-container matColumnDef="Email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Email}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="PhoneNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </mat-cell>
          </ng-container>

            <ng-container matColumnDef="UserRoleId">
              <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
              <mat-cell *matCellDef="let element"> 
                <span *ngIf="element.UserRoleId == 2" class="btn-green" style="border-radius: 4px !important; padding: 4px;"> Super Admin</span>
                <span *ngIf="element.UserRoleId == 3"> Admin</span>
                <span *ngIf="element.UserRoleId == 4"> User</span>
              </mat-cell>
            </ng-container>


            <ng-container matColumnDef="Password">
                <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Password}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="CompanyId">
                <mat-header-cell *matHeaderCellDef> Assign Company </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.CompanyId}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Archive">
                <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Archive}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Active">
                <mat-header-cell *matHeaderCellDef> Deactive/Active </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <mat-slide-toggle #toggle [ngModel]="element.Active" (ngModelChange)="changeStatus(element.Email, element, $event)"></mat-slide-toggle> 
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
                <mat-cell *matCellDef="let element"> 
                  <a mat-raised-button color="primary" (click)="openDialog('Update',element)">Edit</a>
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="Delete">
                <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
                <mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="archiveUsers(element.Email)">Delete</button> </mat-cell>
              </ng-container>
        
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
